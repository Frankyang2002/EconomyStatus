<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Expenditure Charts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <header>
        <h1>Australian Expenditure Budget</h1>
    </header>
    <div id="main-content">
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div id="options-panel">
            <!-- Tab navigation for selecting the chart -->
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'PieChartTab')">Pie Chart</button>
                <button class="tablinks" onclick="openTab(event, 'BarChartTab')">Bar Chart</button>
            </div>

            <!-- Pie chart options -->
            <div id="PieChartTab" class="tabcontent">
                <label for="yearSelect">Select Year:</label>
                <select id="yearSelect"></select>
                <button id="yearButton">Show Pie Chart</button>
            </div>

            <!-- Bar chart options -->
            <div id="BarChartTab" class="tabcontent" style="display:none;">
                <div id="categoryCheckboxes"></div>
                <button id="checkAll">Check All</button>
                <button id="checkNone">Check None</button>
                <button id="barButton">Show Bar Chart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
